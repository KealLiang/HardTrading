<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakoutStrategy 工作流程</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .workflow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .state {
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 15px 25px;
            margin: 15px 0;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .state:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .state.start { background-color: #e8f5e9; }
        .state.end { background-color: #e8f5e9; }
        .state.decision {
            border-color: #FFC107;
            background-color: #fff8e1;
        }
        .state.action {
            border-color: #2196F3;
            background-color: #e3f2fd;
        }
        .state.final {
             border-color: #f44336;
             background-color: #ffebee;
        }
        .arrow {
            font-size: 24px;
            color: #555;
            margin: 5px 0;
            position: relative;
        }
        .arrow::after {
            content: attr(data-label);
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8f9fa;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            color: #555;
        }
        .connector {
            display: flex;
            align-items: center;
        }
        .side-path {
            margin-left: 60px;
            border-left: 2px dashed #9e9e9e;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="workflow-container">
        <div class="state start"><strong>开始 (空仓状态)</strong></div>
        <div class="arrow" data-label="每日扫描K线">↓</div>
        <div class="state decision">
            <strong>1. 初始信号识别</strong>
            <div>放量 & (严格突破 or 准突破)?</div>
        </div>
        <div class="arrow" data-label="否 (循环)">↺</div>
        <div class="arrow" data-label="是 (总分≥6)">↓</div>
        <div class="state action">
            <strong>2. 进入"观察哨"模式</strong>
            <div>为期 N 天，每日计算 PSQ</div>
        </div>
        <div class="arrow" data-label="期内持续检查">↓</div>
        <div class="state decision">
            <strong>3. 二次确认信号</strong>
            <div>通过过滤器 & (蓄势待发 or 口袋支点)?</div>
        </div>

        <div class="connector">
            <div>
                <div class="arrow" data-label="是 (买入)">↓</div>
                <div class="state action">
                    <strong>4. 持仓管理</strong>
                    <div>ATR跟踪止损 或 特殊考察期</div>
                </div>
                 <div class="arrow" data-label="触发止损">↓</div>
                <div class="state final"><strong>5. 平仓/退出</strong></div>
            </div>
            <div class="side-path">
                 <div class="arrow" data-label="否 (或观察期结束)">↘</div>
                 <div class="state final"><strong>退出观察，返回空仓</strong></div>
            </div>
        </div>
    </div>
</body>
</html>
